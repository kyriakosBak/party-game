<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
    <title>Party Game</title>
    <style>
        .option {
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .option.selected {
            background-color: #cfe3ff;
        }
    </style>
</head>

<body>
    <div id="question">Question</div>
    <br>
    <div id="answers">
        <input type="text" id="player-answer" name="player-answer">
        <!-- <ul>
            <div class="option" hx-get="select/option/1" hx-target="#answers" hx-swap="innerHTML">Option 1</div>
            <div class="option" hx-get="select/option/2" hx-target="#answers" hx-swap="innerHTML">Option 2</div>
            <div class="option" hx-get="select/option/3" hx-target="#answers" hx-swap="innerHTML">Option 3</div>
        </ul> -->
    </div>

    <div id="selected-option" style="margin-top: 20px;"></div>

    <button id="submit-button" hx-post="/submit" hx-include="#answers" >Submit</button>

    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function () {
                // Remove 'selected' class from all options
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                // Add 'selected' class to clicked option
                this.classList.add('selected');
                // Enable the submit button
                document.getElementById('submit-button').disabled = false;
            });
        });
    </script>
</body>

</html>
